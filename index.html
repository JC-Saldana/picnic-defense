<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./asset/styles/style.css" />
  <title>Picnic Defense</title>
</head>

<body>
  <main>
    <div class="left">
      <h1>Picnic Defense</h1>
      <button id="start-button">StartGame</button>
      <div id="game-board">
        <canvas id="my-canvas" width="1000" height="504"></canvas>
      </div>
    </div>
    <div class="right">
      <p id="towerHealth"></p>
      <p id="gold"></p>
      <p id="round"></p>
      <p id="best">Best round: </p>
      <button id="ballista">Ballista</button>
      <button id="blaster">Blaster</button>
      <button id="cannon">Cannon</button>
      <button id="catapult">Catapult</button>
    </div>
  </main>

  <script type="text/javascript" src="./asset/js/bullet.js"></script>
  <script type="text/javascript" src="./asset/js/enemy.js"></script>
  <script type="text/javascript" src="./asset/js/floor.js"></script>
  <script type="text/javascript" src="./asset/js/game.js"></script>
  <script type="text/javascript" src="./asset/js/background.js"></script>
  <script type="text/javascript" src="./asset/js/script.js"></script>
</body>

</html>
