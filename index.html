<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./asset/styles/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Picnic Defense</title>
</head>

<body>
  <main>
    <div class="left">
      <h1>Picnic Defense</h1>
      <div id="game-board">
        <button id="start-button" class="start-button"><i class="fas fa-play"></i></button>
        <canvas id="my-canvas" width="1000" height="504"></canvas>
      </div>
    </div>
    <div class="right">
      <div class="data">
        <span id="towerHealth"></span>
        <span id="gold"></span><br>
        <span id="round"></span>
      </div>
      <div class="tower-select">
        <div class="weapon">
          <img src="asset/images/cannon-ui.png">
          <button><i class="fas fa-hammer" id="cannon"></i></button>
        </div>
        <div class="weapon">
          <img src="asset/images/ballista-ui.png">
          <button><i class="fas fa-hammer" id="ballista"></i></button>
        </div>
        <div class="weapon">
          <img src="asset/images/blaster-ui.png">
          <button><i class="fas fa-hammer" id="blaster"></i></button>
        </div>
        <div class="weapon">
          <img src="asset/images/catapult-ui.png">
          <button><i class="fas fa-hammer" id="catapult"></i></button>
        </div>
      </div>
      <br><br>
      <div class="floor-sort">
        <div id="floor-3">
          <span id="floor-3-data"></span>
          <button><i class="fas fa-upload" id="3-upgrade"></i></button>
          <button id="3-down"><i class="fas fa-arrow-down"></i></button><br><br>
        </div>
        <div id="floor-2">
          <span id="floor-2-data"></span>
          <button><i class="fas fa-upload" id="2-upgrade"></i></button>
          <button id="2-down"><i class="fas fa-arrow-down"></i></button>
          <button id="2-up"><i class="fas fa-arrow-up"></i></button><br><br>
        </div>
        <div id="floor-1">
          <span id="floor-1-data"></span>
          <button><i class="fas fa-upload" id="1-upgrade"></i></button>
          <button id="1-down"><i class="fas fa-arrow-down"></i></button>
          <button id="1-up"><i class="fas fa-arrow-up"></i></button><br><br>
        </div>
        <div id="floor-0">
          <span id="floor-0-data"></span>
          <button><i class="fas fa-upload" id="0-upgrade"></i></button>
          <button id="0-up"><i class="fas fa-arrow-up"></i></button><br><br>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./asset/js/bullet.js"></script>
  <script type="text/javascript" src="./asset/js/enemy.js"></script>
  <script type="text/javascript" src="./asset/js/floor.js"></script>
  <script type="text/javascript" src="./asset/js/game.js"></script>
  <script type="text/javascript" src="./asset/js/background.js"></script>
  <script type="text/javascript" src="./asset/js/script.js"></script>
</body>

</html>
